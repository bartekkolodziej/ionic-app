<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Results count</ion-label>
        <ion-select #s [(ngModel)]="resultsCount">
          <ion-option value="1" [selected]="true">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
          <ion-option value="7">7</ion-option>
          <ion-option value="8">8</ion-option>
          <ion-option value="9">9</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="11">11</ion-option>
          <ion-option value="12">12</ion-option>
          <ion-option value="13">13</ion-option>
          <ion-option value="14">14</ion-option>
          <ion-option value="15">15</ion-option>
          <ion-option value="16">16</ion-option>
          <ion-option value="17">17</ion-option>
          <ion-option value="18">18</ion-option>
          <ion-option value="19">19</ion-option>
          <ion-option value="20">20</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Results type</ion-label>
        <ion-select #t [(ngModel)]="resultsType">
          <ion-option value="storeType" [selected]="true">Store</ion-option>
          <ion-option value="poiType">Point of interest</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <button ion-button clear color="primary" item-end (click)="cancel()">Cancel</button>
      <button ion-button color="primary" item-end (click)="save()">Save</button>
    </ion-item>
  </ion-list>
</ion-content>
