<ion-header>

  <ion-navbar>
    <ion-title>{{mode === 'edit' ? 'Edit' : 'Add'}} new prodcut</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input [(ngModel)]="price" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input [(ngModel)]="note"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Store type</ion-label>
      <ion-select [(ngModel)]="keyword">
        <ion-option value="grocery" [selected]="true">1</ion-option>
        <ion-option value="supermarket">2</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button clear color="primary" item-end (click)="cancel()">Cancel</button>
      <button ion-button color="primary" item-end (click)="save()">Save</button>
    </ion-item>
  </ion-list>

</ion-content>
